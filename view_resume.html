<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Resume</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f4f4f4;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="resumeViewer" src=""></iframe>

  <script>
    // Get resumeId from query string
    const params = new URLSearchParams(window.location.search);
    const resumeId = params.get('resumeId');

    if (!resumeId) {
      document.body.innerHTML = '<p>No resume selected.</p>';
    } else {
      // Fetch the resume metadata to get the file path
      fetch(`/api/resumes/${resumeId}`, { credentials: 'include' })
        .then(res => res.json())
        .then(data => {
          if (data.filePath) {
            document.getElementById('resumeViewer').src = data.filePath;
          } else {
            document.body.innerHTML = '<p>Resume not found.</p>';
          }
        })
        .catch(err => {
          console.error('Error fetching resume data:', err);
          document.body.innerHTML = '<p>Error loading resume.</p>';
        });
    }
  </script>
</body>
</html>
